<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kanban Application</title>
    <link rel="stylesheet" href="css/vendor/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/vendor/backbone.modal.css">
    <link rel="stylesheet" href="css/vendor/backbone.modal.theme.css">
    <link rel="stylesheet" href="css/stylesheet.css">
  </head>
  <body>

    <div class="container-fluid" id="app-container">
    <div class="container">
      <div class="row app-row">

        <!-- START OF LEFT-PANEL-REGION -->
        <div id="left-panel-region" class="col-xs-4 leftColumn-global">

          <div class="row navsection">
            <h3><span class="glyphicon glyphicon-th-large"></span></h3>
          </div>

          <!-- NEW LIST BUTTON -->
          <div id="new-list-btn-region" class="row col-xs-offset-1"></div>

          <!-- PENDING-LIST -->
          <div class="pending-list-region-Container row col-xs-offset-1">
            <h4>
              <span class="glyphicon glyphicon-list"></span>
              Pending:
            </h4>
            <div id="pending-list-region" class="row col-xs-9"></div>
          </div>  <!-- end of pending-list-region-Container -->

          <!-- COMPLETED LIST -->
          <div class="completed-list-region-Container row col-xs-offset-1">
            <h4>
              <span class="glyphicon glyphicon-ok-sign"></span>
              Completed:
            </h4>
            <div id="completed-list-region" class="row col-xs-9"></div>
          </div>  <!-- end of completed-list-region-Container -->

        </div>
        <!-- END OF LEFT-PANEL-REGION -->

        <!-- START OF RIGHT-PANEL-REGION -->
        <div id="right-panel-region" class="col-xs-8 rightColumn-global">

          <!-- HEADER -->
          <div id="right-header-region">

          </div>

          <!-- BODY -->
          <div id="right-body-region">

          </div>

        </div>
        <!-- END OF RIGHT-PANEL-REGION -->
      </div>
    </div>
    </div>

    <!-- ################## -->
    <!-- LEFT PANEL SCRIPTS -->
    <!-- ################## -->
    <script id="left-panel-list" type="text/template">
      <a href="#">
        <span class="left-panel-list-title"><%- title %></span>
      </a>
    </script>

    <script id="left-panel-lists" type="text/template">
    </script>

    <script id="left-panel-newlistbtn" type="text/template">
      <button class="new-list-btn btn">+ New List:</button>
    </script>


    <!-- ################## -->
    <!-- RIGHT PANEL SCRIPTS -->
    <!-- ################## -->
    <script id="right-panel-header" type="text/template">
      <div class="row right-panel-top-makespace"></div>
      <div class="row">

        <!-- header title -->
        <div class="col-xs-9 col-xs-offset-1">
          <h3 id="h3-header">
            <%- title %>
          </h3>
          <form class="form-inline">
            <input id="right-panel-input-title" type="text" class=" hidden form-control">
            <button type="submit" id="right-panel-input-save" class="btn btn-small btn-success hidden">Ok</button>
          </form>
        </div>

        <!-- header glyphs -->
        <div class="col-xs-2 glyphs-header-row">
          <a>
            <span id="header-trash-list" class="glyphicon glyphicon-trash glyphs-header"></span>
          </a>
          <a>
            &nbsp;<span id="header-icon-change-title" class="glyphicon glyphicon-pencil glyphs-header"></span>

          </a>
        </div>
      </div>

      <div class="row right-panel-medium-makespace"></div>

      <!-- header add new card -->
      <div class="row">
        <div class="col-xs-9 col-xs-offset-1">
          <a id="newCard-anchor">
            + &nbsp;&nbsp;&nbsp; Add new Card
          </a>
          <hr>
        </div>
      </div>

    </script>



    <!-- ################################### -->
    <!-- ############## FILES ############## -->
    <!-- ################################### -->

    <!-- Backbone.js Marionette.js PACK -->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/jquery-ui.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/json2.js"></script>
    <script src="js/vendor/underscore.js"></script>
    <script src="js/vendor/backbone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage.js"></script>
    <script src="js/vendor/backbone.marionette.js"></script>


    <!-- app -->
    <script src="js/main_app/app.js"></script>
    <script src="js/main_app/controller.js"></script>
    <script src="js/main_app/entities.js"></script>
    <script src="js/main_app/views.js"></script>

    <!--####### Module LEFTPANEL #######-->
    <!-- App.LeftPanel -->
      <script src="js/mod_leftpanel/app.js"></script>
      <!-- App.LeftPanel.Controller -->
      <script src="js/mod_leftpanel/controller/controller.js"></script>
      <!-- Intro.Entities -->
      <script src="js/mod_leftpanel/entities/entities.js"></script>
      <!-- Intro.Views -->
      <script src="js/mod_leftpanel/views/views.js"></script>
          <!-- Sub-Module COMPLETED LISTS -->
          <script src="js/mod_leftpanel/submods/submod_completed/controller.js"></script>
          <!-- Sub-Module PENDING LISTS -->
          <script src="js/mod_leftpanel/submods/submod_pending/controller.js"></script>


    <!--####### Module LEFTPANEL #######-->
    <!-- App.rightpanel -->
      <script src="js/mod_rightpanel/app.js"></script>
      <!-- App.rightpanel.Controller -->
      <script src="js/mod_rightpanel/controller/controller.js"></script>
      <!-- Intro.Entities -->
      <script src="js/mod_rightpanel/entities/entities.js"></script>
      <!-- Intro.Views -->
      <script src="js/mod_rightpanel/views/views.js"></script>


    <script type="text/javascript">
      App.start()
    </script>

  </body>
</html>
