<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kanban Application</title>
    <link rel="stylesheet" href="css/vendor/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="css/vendor/backbone.modal.css">
    <link rel="stylesheet" href="css/vendor/backbone.modal.theme.css">
    <link rel="stylesheet" href="css/stylesheet.css">
  </head>
  <body>
    <div class="container-fluid nav-header page-header">
      <h2>my Kanban <small>Application</small></h2>
    </div>
    <div class="container-fluid main-container" id="app-container">

      <div class="container-fluid">
        <div class="container-fluid board-title lead">

          <h3><span class="glyphicon glyphicon-list-alt"></span>&nbsp;&nbsp;&nbsp;<strong>Board Progression</strong></h3>
        </div>
        <div id="body-region">

          <!-- container of ALL lists -->
          <div id="horizontalSliderList" class="row">

            <div id="lists-region" class="app-row">
              <!-- Container of each List that contains Cards -->
              <div class=" list-column">
                <div class="grid-sizer">

                </div>
                <!-- title of list -->
                <!-- content of list -->
                <div class="pending-list-region-Container">
                  <!-- <div id="pending-list-region" class="row col-xs-9"></div> -->

                </div>
              </div>
            </div>
            <div id="new-list-region">            </div>
          </div>

        </div>
      </div>

    </div>

        <!-- col-xs-2  -->

    <!-- lists -->
    <script id="list-template" type="text/template">


      <div class="grid-item list-container-of-ul well ">
        <div class="row rowListTitleAndDelete">

          <a class="listTitle" href="#">
            <span class=""><%- title %></span>
            <input class="list-input-text hidden form-control" type="text">
          </a>
          <a class="deleteList-btn" href="#">
            <span id="<%- id %>" class="glyphicon glyphicon-remove" style="float: right"></span>
          </a>
        </div>
        <ul id="ul-for-cards-list-<%- id %>">
        </ul>

      </div>
    </script>

    <script id="newCardBtn-template" type="text/template">
      <a href="#">
        <span class="glyphicon glyphicon-plus btn-add-card"></span>
      </a>
    </script>

    <script id="lists-template" type="text/template">
    </script>
    <!-- cards -->
    <script id="card-template" type="text/template">
      <div class="well wellForCard">
        <a class="card-link" href="#">
          <span class="card-title"><%- title %></span>
          <input class="card-input-text hidden form-control" type="text">
        </a>

      </div>
    </script>

    <script id="cards-template" type="text/template">
    </script>

    <script id="newListInput-template" type="text/template">
      <div id="newList-div">

      </div>
    </script>





    <script id="" type="text/template">
      <button class="new-list-btn btn">+ New List:</button>
    </script>


    <!-- ################## -->
    <!-- RIGHT PANEL SCRIPTS -->
    <!-- ################## -->
    <script id="right-panel-header" type="text/template">
      <div class="row right-panel-top-makespace"></div>
      <div class="row">

        <!-- header title -->
        <div class="col-xs-9 col-xs-offset-1">
          <h3 id="h3-header">
            <%- title %>
          </h3>
          <form class="form-inline">
            <input id="right-panel-input-title" type="text" class=" hidden form-control">
            <button type="submit" id="right-panel-input-save" class="btn btn-small btn-success hidden">Ok</button>
          </form>
        </div>

        <!-- header glyphs -->
        <div class="col-xs-2 glyphs-header-row">
          <a>
            <span id="header-trash-list" class="glyphicon glyphicon-trash glyphs-header"></span>
          </a>
          <a>
            &nbsp;<span id="header-icon-change-title" class="glyphicon glyphicon-pencil glyphs-header"></span>

          </a>
        </div>
      </div>

      <div class="row right-panel-medium-makespace"></div>

      <!-- header add new card -->
      <div class="row">
        <div class="col-xs-9 col-xs-offset-1">
          <a id="newCard-anchor">
            + &nbsp;&nbsp;&nbsp; Add new Card
          </a>
          <hr>
        </div>
      </div>
    </script>

    <script id="right-panel-cards" type="text/template">
    </script>

    <script id="right-panel-card" type="text/template">
      <%- title %>
    </script>


    <!-- ################################### -->
    <!-- ############## FILES ############## -->
    <!-- ################################### -->

    <!-- Backbone.js Marionette.js PACK -->
    <script src="js/vendor/jquery.js"></script>
    <!-- <script src="js/vendor/jquery-ui.min.js"></script> -->
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://npmcdn.com/draggabilly@2.1/dist/draggabilly.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/packery/2.0.0/packery.pkgd.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/json2.js"></script>
    <script src="js/vendor/underscore.js"></script>
    <script src="js/vendor/backbone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage.js"></script>
    <script src="js/vendor/backbone.marionette.js"></script>


    <!-- app -->
    <script src="js/main_app/app.js"></script>
    <script src="js/main_app/controller.js"></script>
    <script src="js/main_app/entities.js"></script>
    <script src="js/main_app/views.js"></script>

    <!-- body -->
    <script src="js/body-region/app.js"></script>
    <script src="js/body-region/controller.js"></script>
    <script src="js/body-region/entities.js"></script>
    <script src="js/body-region/views.js"></script>

    <script src="js/visual-effects.js"></script>

    <script type="text/javascript">
      App.start()
    </script>

  </body>
</html>
